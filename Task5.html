<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Methods</h1>
        <h2>Adding Method : {{ add(10)}}</h2>
        <h2>Multiply Method : {{ multi(value)}}</h2>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return{
                    multiple: 5,
                    adding: 10,
                    value: 10
                }
            },
            methods:{
                add(a){
                    return a+this.adding
                },
                multi(num){
                    return num*this.multiple
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
